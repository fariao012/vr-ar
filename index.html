<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="cozinha" src="cozinha/scene.gltf"></a-asset-item>
        </a-assets> 
    
    
    
        <!-- Cenário -->
        <a-entity gltf-model="#cozinha" position="" modify-materials=""></a-entity>
    

       <!-- Link para o quarto -->
        <a-link scale="0.5 0.5 0.5" link="borderColor: blue; highlighted: true; highlightedColor: blue; backgroundColor:  blue;  strokeColor:  blue;" href="quarto.html" position="0.291 1.331 -2.366" title="."></a-link>

        <!-- Luz -->
        <a-entity light="type: ambient; color: #fff; groundColor: #fff; intensity: 4.5" position=""></a-entity>
        
    
        <!-- Câmera -->
        <a-entity camera="" look-controls="" wasd-controls="acceleration: 20; fly: true" position="-0.3 0.2 0" data-aframe-inspector-original-camera="">
            <a-cursor material="" raycaster="" cursor="" geometry="radiusOuter: 0.036; radiusInner: 0"></a-cursor>
        </a-entity>


    </a-scene>
  </body>
</html>
